<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating component</title>
    <link rel="stylesheet" href="style.css">
    <script src="style.css"></script>
</head>
<body>
    <main class="container">
        <div class="starContainer">
            <img src="images/icon-star.svg" alt="icon star">
        </div>
        <h1 class="titleQuestion">How did we do?</h1>
        <p id="paragraph">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="numberContainer">
            <div class="number">
                <p>1</p>
            </div>
            <div class="number">
                <p>2</p>
            </div>
            <div class="number">
                <p>3</p>
            </div>
            <div class="number">
                <p>4</p>
            </div>
            <div class="number">
                <p>5</p>
            </div>
        </div>
        <br>
        <button>
            <p>Submit</p>
        </button>
    </main>
</body>
</html>
